<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Test - XAUUSD Monitor</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap" rel="stylesheet">
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/technicalindicators/3.0.0/technicalindicators.min.js"></script>
  <style>
    body {
      background-color: #0f1a17;
      color: #e0ffe6;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 10px;
    }
    h1 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 10px;
    }
    #price, #status, #log {
      text-align: center;
      margin: 10px auto;
      max-width: 700px;
    }
    #price {
      font-size: 2em;
      font-weight: bold;
      transition: color 0.3s;
    }
    .up { color: #00e676; }
    .down { color: #ff5252; }
    #chart {
      height: 400px;
      max-width: 100%;
      margin: 20px auto;
    }
    #log {
      background: #1a2e28;
      padding: 10px;
      border-radius: 5px;
      font-size: 0.9em;
      height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Robot Monitor XAUUSD</h1>
  <div id="price">Loading...</div>
  <div id="status">Status: Mengambil data...</div>
  <div id="chart"></div>
  <div id="log">[Log robot akan muncul di sini]</div>

  <script>
    const apiKey = "71b4e9263e6443f18d394bdfaf453c21";
    const rawSymbol = "XAU/USD";
    const symbol = encodeURIComponent(rawSymbol);
    const corsProxy = "https://corsproxy.io/?";
    const fetchURL = `${corsProxy}https://api.twelvedata.com/time_series?symbol=${symbol}&interval=1min&outputsize=20&apikey=${apiKey}`;

    let lastPrice = null;
    const logEl = document.getElementById("log");

    function log(msg) {
      const waktu = new Date().toLocaleTimeString("id-ID");
      logEl.textContent = `[${waktu}] ${msg}\n` + logEl.textContent;
    }

    function fetchData() {
      fetch(fetchURL)
        .then(res => res.json())
        .then(data => {
          if (!data.values) {
            log(`‚ö†Ô∏è Gagal ambil data: ${data.message || 'Unknown error'}`);
            document.getElementById("status").textContent = "‚ùå Error API";
            return;
          }

          const harga = data.values.map(v => parseFloat(v.close)).reverse();
          const hargaTerbaru = harga[harga.length - 1];
          const priceEl = document.getElementById("price");

          if (lastPrice !== null) {
            priceEl.className = hargaTerbaru > lastPrice ? "up" : hargaTerbaru < lastPrice ? "down" : "";
          }
          priceEl.textContent = `üí∞ ${hargaTerbaru.toFixed(2)}`;
          lastPrice = hargaTerbaru;

          const rsi = window.RSI.calculate({ period: 14, values: harga });
          const rsiTerakhir = rsi[rsi.length - 1];

          let sinyal = "‚ö™ WAIT";
          if (rsiTerakhir < 30) sinyal = "üü¢ BUY";
          else if (rsiTerakhir > 70) sinyal = "üî¥ SELL";

          document.getElementById("status").textContent = `RSI: ${rsiTerakhir.toFixed(2)} ‚Üí ${sinyal}`;
          log(`üìä Harga: ${hargaTerbaru} | RSI: ${rsiTerakhir.toFixed(2)} ‚Üí ${sinyal}`);
        })
        .catch(err => {
          log("‚ö†Ô∏è Error jaringan: " + err.message);
        });
    }

    fetchData();
    setInterval(fetchData, 1000);

    new TradingView.widget({
      "width": "100%",
      "height": 400,
      "symbol": "OANDA:XAUUSD",
      "interval": "1",
      "timezone": "Asia/Jakarta",
      "theme": "dark",
      "style": "1",
      "locale": "id",
      "toolbar_bg": "#1a2e28",
      "enable_publishing": false,
      "allow_symbol_change": false,
      "container_id": "chart"
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XAUUSD Monitor Live</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap" rel="stylesheet">
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/technicalindicators/3.0.0/technicalindicators.min.js"></script>
  <style>
    body {
      background-color: #0f1a17;
      color: #e0ffe6;
      font-family: 'Poppins', sans-serif;
      padding: 10px;
      margin: 0;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      font-size: 1.8em;
    }
    #price {
      font-size: 2em;
      text-align: center;
      margin: 15px 0;
      transition: color 0.2s ease;
    }
    #status {
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    .up {
      color: #00e676;
    }
    .down {
      color: #ff5252;
    }
    #chart-container {
      height: 400px;
      max-width: 100%;
    }
    @media (max-width: 600px) {
      #chart-container {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>üìä XAUUSD Monitor Live</h1>
  <div id="price">Loading...</div>
  <div id="status">Mengambil data harga...</div>

  <div class="tradingview-widget-container" id="chart-container"></div>

  <script>
    const apiKey = "71b4e9263e6443f18d394bdfaf453c21";
    let lastPrice = null;

    function updatePrice() {
      const url = `https://api.twelvedata.com/time_series?symbol=XAU/USD&interval=1min&outputsize=20&apikey=${apiKey}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (!data.values || data.status === "error") {
            document.getElementById("status").innerText = "‚ùå Gagal ambil data: " + (data.message || "Unknown error");
            return;
          }

          const prices = data.values.map(x => parseFloat(x.close)).reverse();
          const latestPrice = prices[prices.length - 1];
          const priceEl = document.getElementById("price");

          // Ubah warna berdasarkan naik/turun
          if (lastPrice !== null) {
            priceEl.className = latestPrice > lastPrice ? "up" : latestPrice < lastPrice ? "down" : "";
          }
          lastPrice = latestPrice;
          priceEl.innerText = `üí∞ ${latestPrice.toFixed(2)}`;

          // Hitung RSI
          const rsi = window.RSI.calculate({ period: 14, values: prices });
          const lastRSI = rsi[rsi.length - 1];
          let sinyal = "‚ö™ WAIT";
          if (lastRSI < 30) sinyal = "üü¢ BUY";
          else if (lastRSI > 70) sinyal = "üî¥ SELL";

          document.getElementById("status").innerText = `RSI: ${lastRSI.toFixed(2)} ${sinyal}`;
        })
        .catch(err => {
          document.getElementById("status").innerText = "‚ö†Ô∏è Error koneksi API";
        });
    }

    // Realtime update tiap detik
    updatePrice();
    setInterval(updatePrice, 1000);

    // TradingView chart
    new TradingView.widget({
      "width": "100%",
      "height": "100%",
      "symbol": "OANDA:XAUUSD",
      "interval": "1",
      "timezone": "Asia/Jakarta",
      "theme": "dark",
      "style": "1",
      "locale": "id",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "allow_symbol_change": false,
      "autosize": true,
      "container_id": "chart-container"
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TeddAplicator2 - Alarm dan monitor Entry Forex</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f1a17;
      color: #e0ffe6;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #1de9b6, #00c853);
      color: #0f1a17;
      padding: 20px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 2em;
    }
    .section {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }
    input, button {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>TeddAplicator2</header>

  <div class="section">
    <p>Website ini memantau waktu entry terbaik di pasar forex secara otomatis. Gunakan alarm untuk mengatur waktu entry dan pantau chart multi-pair realtime di bawah ini.</p>
  </div>

  <!-- âœ… TradingView Chart Widget (Multi Pair & Responsive) -->
  <div class="tradingview-widget-container section">
    <div id="tradingview_chart" style="height:500px;"></div>
  </div>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
    new TradingView.widget({
      "width": "100%",
      "height": 500,
      "symbol": "OANDA:XAUUSD",
      "interval": "15",
      "timezone": "Asia/Jakarta",
      "theme": "dark",
      "style": "1",
      "locale": "id",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "allow_symbol_change": true,
      "container_id": "tradingview_chart"
    });
  </script>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TeddAplicator2 - Alarm dan monitor Entry Forex</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f1a17;
      color: #e0ffe6;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #1de9b6, #00c853);
      color: #0f1a17;
      padding: 20px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 2em;
    }
    .section {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }
    input, button {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>TeddAplicator2</header>

  <div class="section">
    <p>Website ini memantau waktu entry terbaik di pasar forex secara otomatis. Gunakan alarm untuk mengatur waktu entry dan pantau chart multi-pair realtime di bawah ini.</p>
  </div>

  <!-- ✅ TradingView Chart Widget (Multi Pair & Responsive) -->
  <div class="tradingview-widget-container section">
    <div id="tradingview_chart" style="height:500px;"></div>
  </div>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
    new TradingView.widget({
      "width": "100%",
      "height": 500,
      "symbol": "OANDA:XAUUSD",
      "interval": "15",
      "timezone": "Asia/Jakarta",
      "theme": "dark",
      "style": "1",
      "locale": "id",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "allow_symbol_change": true,
      "container_id": "tradingview_chart"
    });
  </script>

  <!-- 🔔 Alarm Harga -->
<div class="section" style="text-align: center; margin-top: 50px;">
  <h2>Alarm Harga</h2>
  <label for="pair">Pilih Pair:</label>
  <select id="pair">
    <option value="XAUUSD">XAUUSD</option>
    <option value="BTCUSD">BTCUSD</option>
  </select><br />
  <label for="targetPrice">Target Harga:</label>
  <input type="number" id="targetPrice" step="0.01" placeholder="Masukkan harga target" /><br />
  <button onclick="setPriceAlarm()">Setel Alarm Harga</button>
  <p id="currentPrice">Harga saat ini: -</p>
</div>

<script>
  let audio = new Audio("https://www.soundjay.com/button/beep-07.wav");
  let priceAlarmActive = false;
  let targetPrice = null;
  let selectedPair = "XAUUSD";

  function setPriceAlarm() {
    targetPrice = parseFloat(document.getElementById("targetPrice").value);
    selectedPair = document.getElementById("pair").value;

    if (isNaN(targetPrice)) {
      alert("Masukkan harga target yang valid!");
      return;
    }

    priceAlarmActive = true;
    alert("Alarm harga disetel untuk " + selectedPair + " pada harga " + targetPrice);
  }

  async function fetchPrice(pair) {
    const symbol = pair === "XAUUSD" ? "XAU/USD" : "BTC/USD";
    try {
      const res = await fetch(`https://api.twelvedata.com/price?symbol=${symbol}&apikey=demo`);
      const data = await res.json();
      if (data && data.price) {
        const current = parseFloat(data.price);
        document.getElementById("currentPrice").textContent = "Harga saat ini (" + pair + "): " + current;
        if (priceAlarmActive && current >= targetPrice) {
          priceAlarmActive = false;
          audio.play();
          alert("⏰ Harga " + pair + " telah menyentuh target!");
        }
      }
    } catch (e) {
      console.error("Gagal mengambil harga", e);
    }
  }

  setInterval(() => {
    const pair = document.getElementById("pair").value;
    fetchPrice(pair);
  }, 5000); // Cek setiap 5 detik
</script>

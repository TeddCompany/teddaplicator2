<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TeddAplicator2 - Alarm dan monitor Entry Forex</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f1a17;
      color: #e0ffe6;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #1de9b6, #00c853);
      color: #0f1a17;
      padding: 20px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 2em;
    }
    .section {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }
    input, button {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>TeddAplicator2</header>

  <div class="section">
    <p>Website ini memantau waktu entry terbaik di pasar forex secara otomatis. Gunakan alarm untuk mengatur waktu entry dan pantau chart multi-pair realtime di bawah ini.</p>
  </div>

  <!-- ✅ TradingView Chart Widget (Multi Pair & Responsive) -->
  <div class="tradingview-widget-container section">
    <div id="tradingview_chart" style="height:500px;"></div>
  </div>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
    new TradingView.widget({
      "width": "100%",
      "height": 500,
      "symbol": "OANDA:XAUUSD",
      "interval": "15",
      "timezone": "Asia/Jakarta",
      "theme": "dark",
      "style": "1",
      "locale": "id",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "allow_symbol_change": true,
      "container_id": "tradingview_chart"
    });
  </script>

  <!-- 🔔 Alarm Harga -->
<!-- 🔔 Alarm Harga -->
<div class="section" style="text-align: center; margin-top: 50px;">
  <h2>Alarm Harga Realtime</h2>
  <label for="pair">Pilih Pair:</label>
  <select id="pair">
    <option value="XAUUSD">XAUUSD</option>
    <option value="BTCUSD">BTCUSD</option>
  </select><br />
  <label for="targetPrice">Target Harga:</label>
  <input type="number" id="targetPrice" step="0.01" placeholder="Contoh: 2355.50" />
  <button onclick="setPriceAlarm()">Setel Alarm</button>
  <p id="currentPrice">Harga saat ini: -</p>
</div>

<script>
  let audio = new Audio("https://www.soundjay.com/button/beep-07.wav");
  let priceAlarmActive = false;
  let targetPrice = null;
  let selectedPair = "XAUUSD";

  function setPriceAlarm() {
    targetPrice = parseFloat(document.getElementById("targetPrice").value);
    selectedPair = document.getElementById("pair").value;

    if (isNaN(targetPrice)) {
      alert("Masukkan harga target yang valid!");
      return;
    }

    priceAlarmActive = true;
    alert("Alarm disetel untuk " + selectedPair + " pada harga " + targetPrice);
  }

  async function fetchXAUUSD() {
    try {
      const res = await fetch("https://api.twelvedata.com/price?symbol=XAU/USD&apikey=demo");
      const data = await res.json();
      if (data && data.price) {
        const harga = parseFloat(data.price);
        if (selectedPair === "XAUUSD") {
          document.getElementById("currentPrice").textContent = "Harga saat ini (XAUUSD): " + harga;
          if (priceAlarmActive && harga >= targetPrice) {
            priceAlarmActive = false;
            audio.play();
            alert("⏰ Harga XAUUSD menyentuh target!");
          }
        }
      }
    } catch (e) {
      console.error("Gagal ambil harga XAUUSD", e);
    }
  }

  // WebSocket untuk BTCUSD
  const socket = new WebSocket("wss://stream.binance.com:9443/ws/btcusdt@trade");
  socket.onmessage = function (event) {
    const data = JSON.parse(event.data);
    const harga = parseFloat(data.p);
    if (selectedPair === "BTCUSD") {
      document.getElementById("currentPrice").textContent = "Harga saat ini (BTCUSD): " + harga;
      if (priceAlarmActive && harga >= targetPrice) {
        priceAlarmActive = false;
        audio.play();
        alert("⏰ Harga BTCUSD menyentuh target!");
      }
    }
  };

  // Cek XAUUSD tiap 5 detik
  setInterval(() => {
    if (selectedPair === "XAUUSD") {
      fetchXAUUSD();
    }
  }, 5000);
</script>

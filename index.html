<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TeddAplicator2 - Alarm dan monitor Entry Forex</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f1a17;
      color: #e0ffe6;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #1de9b6, #00c853);
      color: #0f1a17;
      padding: 20px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 2em;
    }
    .section {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }
    input, button {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>TeddAplicator2</header>

  <div class="section">
    <p>Website ini memantau waktu entry terbaik di pasar forex secara otomatis. Gunakan alarm untuk mengatur waktu entry dan pantau chart multi-pair realtime di bawah ini.</p>
  </div>

  <!-- ‚úÖ TradingView Chart Widget (Multi Pair & Responsive) -->
  <div class="tradingview-widget-container section">
    <div id="tradingview_chart" style="height:500px;"></div>
  </div>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
    new TradingView.widget({
      "width": "100%",
      "height": 500,
      "symbol": "OANDA:XAUUSD",
      "interval": "15",
      "timezone": "Asia/Jakarta",
      "theme": "dark",
      "style": "1",
      "locale": "id",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "allow_symbol_change": true,
      "container_id": "tradingview_chart"
    });
  </script>

  <!-- üîî Alarm Entry -->
  <div class="section" style="text-align: center; margin-top: 50px;">
    <h2>Set Alarm Entry</h2>
    <input type="time" id="alarmTime" style="padding: 10px; border-radius: 5px;" />
    <button id="setAlarm" style="padding: 10px 20px; margin-left: 10px; border-radius: 5px; background-color: #00c853; color: #0f1a17; border: none;">Set Alarm</button>
  </div>

  <script>
    let alarmTime = null;
    let alarmTimeout = null;
    let audio = new Audio("https://www.soundjay.com/button/beep-07.wav");

    document.addEventListener("DOMContentLoaded", function () {
      const setBtn = document.getElementById("setAlarm");
      const timeInput = document.getElementById("alarmTime");

      setBtn.addEventListener("click", () => {
        if (!timeInput.value) {
          alert("Silakan pilih jam alarm terlebih dahulu.");
          return;
        }

        const now = new Date();
        const alarm = new Date();
        const [hour, minute] = timeInput.value.split(":");
        alarm.setHours(hour);
        alarm.setMinutes(minute);
        alarm.setSeconds(0);

        const timeDiff = alarm.getTime() - now.getTime();

        if (timeDiff < 0) {
          alert("Waktu alarm harus di masa depan.");
          return;
        }

        clearTimeout(alarmTimeout);
        alarmTimeout = setTimeout(() => {
          audio.play();
          alert("‚è∞ Waktu entry sekarang!");
        }, timeDiff);

        alert("Alarm disetel untuk pukul " + timeInput.value);
      });
    });
  </script>
</body>
</html>
